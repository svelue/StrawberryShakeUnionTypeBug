query ExampleQuery{
    exampleQuery{
        ... ExampleUnion
    }
}

query ExampleQueryWithoutFragment{
    exampleQuery{
        ... on TypeA {
            fieldA
        }
        ... on TypeB {
            fieldB
        }
    }
}

fragment ExampleUnion on ExampleUnion {
    ... on TypeA {
        fieldA
    }
    ... on TypeB {
        fieldB
    }
}